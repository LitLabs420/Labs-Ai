version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: litree-labstudio-dev
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    command: pnpm run dev
    networks:
      - litree-network

networks:
  litree-network:
    driver: bridge
