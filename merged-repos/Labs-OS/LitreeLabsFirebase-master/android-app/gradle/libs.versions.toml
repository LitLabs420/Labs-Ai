[versions]
agp = "8.13.1"
kotlin = "2.2.21"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
lifecycleRuntimeKtx = "2.10.0"
lifecycleViewModelCompose = "2.10.0"
activityCompose = "1.12.0"
composeBom = "2025.11.01"
media3 = "1.8.0"
navigation = "2.9.6"
coil = "2.4.0"
room = "2.5.2"
androidxTest = "1.5.0"
robolectric = "4.10.3"
mockito = "5.5.0"

[libraries]
# Core
coreKtx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }

# Compose
composeBom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
composeUi = { group = "androidx.compose.ui", name = "ui" }
composeUiTooling = { group = "androidx.compose.ui", name = "ui-tooling" }
composeUiToolingPreview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
composeUiTestManifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
composeUiTestJunit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }
composeMaterial3 = { group = "androidx.compose.material3", name = "material3" }
materialIconsExtended = { group = "androidx.compose.material", name = "material-icons-extended" }

# Activity / Lifecycle
activityCompose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
lifecycleRuntimeKtx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
lifecycleViewModelCompose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycleViewModelCompose" }

# Media3
media3Exoplayer = { group = "androidx.media3", name = "media3-exoplayer", version.ref = "media3" }
media3Ui = { group = "androidx.media3", name = "media3-ui", version.ref = "media3" }
media3Session = { group = "androidx.media3", name = "media3-session", version.ref = "media3" }

# Navigation
navigationCompose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigation" }

# Testing
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidxJunit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
espressoCore = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
coilCompose = { group = "io.coil-kt", name = "coil-compose", version.ref = "coil" }
androidxTestCore = { group = "androidx.test", name = "core", version.ref = "androidxTest" }
robolectric = { group = "org.robolectric", name = "robolectric", version.ref = "robolectric" }
mockitoCore = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }

# Room
roomRuntime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
roomKtx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
roomCompiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
roomTesting = { group = "androidx.room", name = "room-testing", version.ref = "room" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
