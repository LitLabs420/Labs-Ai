<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics & Insights | GLAMFLOW AI</title>
    <!-- Firebase (v10.7.0 compat for namespaced API) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="navigation-system.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0a; color: white; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }

        .analytics-wrapper {
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff8c00, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .metric-card {
            background: linear-gradient(135deg, rgba(255, 140, 0, 0.1), rgba(0, 212, 255, 0.1));
            border: 1px solid rgba(255, 140, 0, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: #ff8c00;
            margin: 0.5rem 0;
        }

        .metric-label {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .chart-container {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            position: relative;
            height: 400px;
        }

        @media (max-width: 768px) {
            .analytics-wrapper { margin-left: 0; }
            .metric-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="analytics-wrapper">
        <h1 class="page-title">ðŸ“ˆ Analytics & Insights</h1>
        <p style="color: #b0b0b0; margin-bottom: 2rem;">Real-time metrics and performance data</p>

        <!-- KEY METRICS -->
        <div class="metric-grid">
            <div class="metric-card">
                <div class="metric-label">ðŸ“¨ Emails Sent</div>
                <div class="metric-value">1,234</div>
                <div style="color: #4ade80; font-size: 0.8rem;">â†‘ 12% this week</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">ðŸ’¬ Messages</div>
                <div class="metric-value">5,678</div>
                <div style="color: #4ade80; font-size: 0.8rem;">â†‘ 8% this week</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">ðŸ¤– Chatbot Interactions</div>
                <div class="metric-value">2,891</div>
                <div style="color: #4ade80; font-size: 0.8rem;">â†‘ 22% this week</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">âš¡ Automations Run</div>
                <div class="metric-value">456</div>
                <div style="color: #4ade80; font-size: 0.8rem;">â†‘ 5% this week</div>
            </div>
        </div>

        <!-- CHARTS -->
        <div class="chart-container">
            <canvas id="activityChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="conversionChart"></canvas>
        </div>
    </div>

    <script>
        // Activity Chart
        const ctx1 = document.getElementById('activityChart').getContext('2d');
        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Activity',
                    data: [120, 190, 150, 220, 190, 200, 240],
                    borderColor: '#ff8c00',
                    backgroundColor: 'rgba(255, 140, 0, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { labels: { color: '#fff' } } },
                scales: {
                    y: { ticks: { color: '#fff' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { ticks: { color: '#fff' }, grid: { color: 'rgba(255,255,255,0.1)' } }
                }
            }
        });

        // Conversion Chart
        const ctx2 = document.getElementById('conversionChart').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: 'Conversion Rate %',
                    data: [65, 75, 82, 88],
                    backgroundColor: '#00d4ff'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { labels: { color: '#fff' } } },
                scales: {
                    y: { ticks: { color: '#fff' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { ticks: { color: '#fff' }, grid: { color: 'rgba(255,255,255,0.1)' } }
                }
            }
        });
    </script>
</body>
</html>
