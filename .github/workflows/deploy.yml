name: Deploy to Firebase

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Verify project structure
        run: |
          echo "Checking required files..."
          test -f firebase.json && echo "✓ firebase.json found"
          test -f firestore.rules && echo "✓ firestore.rules found"
          test -d functions && echo "✓ functions directory found"
      
      - name: Install Cloud Functions dependencies
        run: |
          cd functions
          npm ci
      
      - name: Validate Cloud Functions
        run: |
          cd functions
          npm run lint --if-present
          npm run build --if-present
      
      - name: Check for exposed secrets
        run: |
          echo "Scanning for hardcoded credentials..."
          ! grep -r "stripe_sk_live\|pk_live_\|firebase_api_key" --include="*.js" --include="*.json" . || echo "WARNING: Potential exposed credentials detected"
          ! grep -r "!!litree!!" --include="*.js" --include="*.html" . || echo "WARNING: Hardcoded admin key found - move to Secret Manager"
      
      - name: Deploy to Firebase
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "Deploying to Firebase..."
          firebase deploy --only hosting,functions --project studio-4627045237-a2fe9 --force
          echo "✅ Deployment complete!"
