name: CI Build + Secrets Scan

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    name: Build, Lint & Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run ESLint
        run: npm run lint --if-present

      - name: Run npm audit
        run: npm audit --audit-level=high || true

  secrets-scan:
    name: Secrets Scan (Gitleaks)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Gitleaks (binary)
        run: |
          set -e
          echo "Downloading gitleaks binary and running scan"
          ARCHIVE_URL="https://github.com/zricethezav/gitleaks/releases/latest/download/gitleaks-linux-amd64"
          if ! curl -sSL "$ARCHIVE_URL" -o gitleaks; then
            echo "Failed to download gitleaks binary from $ARCHIVE_URL" >&2
            exit 0
          fi
          chmod +x gitleaks
          ./gitleaks detect --source . --redact --report-format json --report-path gitleaks-report.json || true

      - name: Upload gitleaks report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-report
          path: gitleaks-report.json
