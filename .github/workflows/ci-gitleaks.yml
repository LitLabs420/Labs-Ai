name: CI Build + Secrets Scan

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    name: Build, Lint & Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run ESLint
        run: npm run lint --if-present

      - name: Run npm audit
        run: npm audit --audit-level=high || true

  secrets-scan:
    name: Secrets Scan (Gitleaks)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Gitleaks (action)
        id: gitleaks_action
        uses: zricethezav/gitleaks-action@v2
        continue-on-error: true
        with:
          args: detect --redact --report-format json --report-path gitleaks-report.json

      - name: Fallback: download and run gitleaks binary
        if: ${{ steps.gitleaks_action.conclusion != 'success' || steps.gitleaks_action.outcome != 'success' }}
        run: |
          set -e
          echo "Gitleaks action failed or requires license; downloading binary fallback"
          ARCHIVE_URL="https://github.com/zricethezav/gitleaks/releases/latest/download/gitleaks-linux-amd64"
          curl -sSL "$ARCHIVE_URL" -o gitleaks
          chmod +x gitleaks
          ./gitleaks detect --source . --redact --report-format json --report-path gitleaks-report.json || true

      - name: Upload gitleaks report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-report
          path: gitleaks-report.json
